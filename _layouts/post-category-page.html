---
layout: sidebar
---

<!-- already inside a div on the sidebar layout -->

  {% for post in page.posts %}

    <div class="col-4 post-preview">
      <a href="{{post.url}}">
        <article>
          <div class="category-bg-image" style="background-image:url({{post.image}})"></div>
          <div class="article-text">
            <h2>{{post.title}}</h2>
            <p>{{post.description}}</p>
            <a href="{{post.url}}" class="view-more">read more</a>
          </div>
        </article>
      </a>
    </div>
  {% endfor %}
